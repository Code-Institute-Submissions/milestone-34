{% extends 'base.html'%}

{% block content %}

        <div class="row">
                <h2 class="center-align title-font blue-text text-lighten-3">Add a Recipe!</h2>
                <p class="card-title standard-font" style="font-size: 25px">Fill in the form in lower case to add a recipe to our collection.</p> 
        </div>

        <div class="row">
                <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
                <div class="row">
                <h5 class="standard-font" style="font-size: 30px">Recipe Details:</h5>
                <div class="input-field col s12">
                <i class="fas fa-heading prefix"></i>
                <input id="recipe_title" name="recipe_title" type="text" class="validate">
                <label for="icon_prefix">Recipe Title</label>
        </div>
                </div>

        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-utensils prefix"></i>
                <select id="cuisine" name="cuisine_recipe">
                <option value="" disabled selected>Choose Cuisine</option>
                {% for cat in cuisines %}
                <option value="{{cat.cuisine}}">{{cat.cuisine}}</option>
                {% endfor %}
                </select>
                <label>Cuisine Type</label>
            </div>
        </div> 

        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-utensils prefix"></i>
                <select id="type" name="type_recipe">
                <option value="" disabled selected>Choose Type</option>
                {% for cat in type_cuisines %}
                <option value="{{cat.type_name}}">{{cat.type_name}}</option>
                {% endfor %}
                </select>
                <label>Type</label>
            </div>
        </div>     
                
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Ingredients</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">image</i>
                <textarea name="image" id="image" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Add link Image</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light light-blue lighten-2" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    








{% endblock %}

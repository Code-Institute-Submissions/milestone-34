{% extends 'base.html'%} {% block content %}

<div class="row">
    <h2 class="center-align title-font center blue-text text-lighten-3">Search results!</h2>
    <p class="center-align standard-font">Click the link to see the full recipe:</p>
</div>

<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 l4">
        <div class="card medium">
            <div class="card-image">
                {% if recipe.image != "" %}
                <img src="{{recipe.image}}" />
                {% else %}
                <img src="http://maestroselectronics.com/wp-content/uploads/2017/12/No_Image_Available.jpg" />
                {% endif %}
            </div>
            <div class="card-content">
                <span class="card-title standard-font">{{recipe.recipe_title}}</span>
                <p class="standard-font">Click below to find the recipe.</p>
            </div>
            <div>
                <a href="{{url_for('the_recipes', recipe_id=recipe._id)}}" class="waves-effect waves-light btn blue lighten-3 hoverable col s8 offset-s2 title-font white-text">RECIPE</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
